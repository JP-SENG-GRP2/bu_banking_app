<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Account Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .nav-link {
      color: #000;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .sidebar .nav-link:hover {
      background-color: #e2e6ea;
      transform: scale(1.03);
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }

    .btn, .logout-btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover, .logout-btn:hover {
      transform: scale(1.05);
    }

    .logout-btn {
      border-radius: 5px;
      width: 100%;
      margin-top: auto;
    }

    main {
      margin-left: 240px;
      padding: 2rem;
    }

    @media (max-width: 767px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div>
      <div class="d-flex align-items-center mb-4">
        <i class="bi bi-bank fs-3 me-2"></i>
        <strong>Highland Ledger</strong>
      </div>
      <hr>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a href="{% url 'dashboard_home' %}" class="nav-link">
            <i class="bi bi-house-door me-2"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'make_transaction' %}" class="nav-link">
            <i class="bi bi-credit-card me-2"></i> Make a Payment
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'update_user_details' %}" class="nav-link active">
            <i class="bi bi-person-lines-fill me-2"></i> My Details Have Changed
          </a>
        </li>
        <li class="nav-item">
            <button class="btn nav-link text-danger w-100 text-start" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
              <i class="bi bi-trash3 me-2"></i> Delete My Account
            </button>
          </li>
        </ul>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">
      <i class="bi bi-box-arrow-right me-1"></i> Log out
    </a>
  </nav>
      <!-- Delete Confirmation popup -->
      <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Deletion</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete your account? This action is permanent and cannot be undone.</p>
            </div>
            <div class="modal-footer">
              <form method="POST" action="{% url 'delete_account' %}">
                <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
              </form>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

  <!-- Main Content -->
  <main>
    <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Update your details:</h2>
    <form id="changeForm" method="POST" action="http://127.0.0.1:8000/api/accounts/{{ user_account_id }}/">
      <div class="mb-3">
        <label for="changeType" class="form-label">What has changed?</label>
        <select class="form-select" id="changeType" onchange="showRelevantFields()">
          <option selected disabled>Select change type</option>
          <option value="name">Legal Name</option>
          <option value="postcode">Address</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div id="nameFields" style="display:none">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="user_details.first_name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="user_details.last_name">
        </div>
      </div>

      <div class="mb-3" id="postcodeField" style="display:none">
        <label for="postcode" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode">
      </div>

      <div class="mb-3" id="emailField" style="display:none">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="user_details.email">
      </div>

      <button type="submit" class="btn btn-primary">Submit Changes</button>
    </form>
</div>
</div>
  </main>

  <script>
    function showRelevantFields() {
      const selected = document.getElementById('changeType').value;
      document.getElementById('nameFields').style.display = selected === 'name' ? 'block' : 'none';
      document.getElementById('postcodeField').style.display = selected === 'postcode' ? 'block' : 'none';
      document.getElementById('emailField').style.display = selected === 'email' ? 'block' : 'none';
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
